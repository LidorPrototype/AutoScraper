  
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card class="download-card">
        <mat-card-header>
          <mat-icon>article</mat-icon>
          <mat-card-title style="color: #006b9d">Text To Summarize</mat-card-title>
          <mat-card-subtitle>Add Text and Get Summary</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill" class="textarea">
            <mat-label>Text</mat-label>
            <textarea class="textarea" rows="10" placeholder="Add Text and Get Summary" matInput
              [(ngModel)]="textarea"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="button" (click)="GetSummary()">Get Summary</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="download-card">
        <mat-card-header>
          <mat-icon>article</mat-icon>
          <mat-card-title style="color: #006b9d">Summarize Result</mat-card-title>
        </mat-card-header>
        <p>{{result}}</p>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>

  <div class="container bg-danger">
    dasdasd
  </div>
