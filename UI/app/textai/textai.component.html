<div class="grid-container">
  <h1 class="mat-h1">AI - Text Analysis</h1>
  <hr class="left-aligned-hr2" />

  <mat-grid-list [cols]="breakpoint" rowHeight="320px" (window:resize)="onResize($event)" class="grid">
    <mat-grid-tile>
      <mat-card class="card-dash">
        <div style="display:flex; flex-direction: row; padding-right: 20px;">
        <div mat-card-avatar class="example-header-image">
          <svg xmlns="http://www.w3.org/2000/svg"  width="60" height="60" fill="#006b9d" style="margin-top: 10px;" 
            class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
            <path
              d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z" />
            <path
              d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
          </svg>
        </div>
        <mat-card-title style="margin-top: 50px; margin-left: 30px; color:#006b9d; font-size: 23px;">Read Text From PDF
        </mat-card-title>
      </div>
        <hr class="left-aligned-hr" />
        <mat-card-subtitle>Download File or Folder with a provided URL, you get exactly what the URL returns, no
          processing are done. &nbsp;</mat-card-subtitle>
        <mat-card-content>
          <p></p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button  href="/aiservices">Try It</a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
